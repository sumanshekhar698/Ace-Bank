<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/AceBank/css/signup.css">
<title>Sign Up!</title>
</head>

<body>
	<div class="main">
		<header>
			<h1>
				<a href="index.html">Ace<span>Bank</span>
				</a>
			</h1>
			<div>
				<a href="index.html">Home</a>
				<a href="Login.html">Login</a>
			</div>
		</header>
		<div class="align-center">
			<div class="signup-container">

				<div class="container">
					<!--Left Image-->
					<figure></figure>

					<div class="signup">
					
					 <div style="width: 100%;
                        display: flex;
                        justify-content: center;
                        align-self: center;">
                            <small style="margin: 0; padding: 0;
                            color: red;
                            font-size: 1rem;
                            text-align: center;">Account creation failed, please
                                try
                                again.</small>
                        </div>
						<h1>Get Started</h1>

						<form action="SignUp" id="signup-form">
							<!--Form Begin-->


							<div class="input-box firstlastname">
								<div class="form-control">
									<input type="text" name="first_name" id="first_name"
										placeholder="First Name" onfocusout="validateFirstName()" />
									<i class="material-icons" id="correct">check_circle</i> <i
										class="material-icons" id="error">error</i> <small>Error
										message</small>
								</div>
								<div class="form-control">
									<input type="text" name="last_Name" id="last_name"
										placeholder="Last Name" onfocusout="validateLastName()" /> <i
										class="material-icons" id="correct">check_circle</i> <i
										class="material-icons" id="error">error</i> <small>Error
										message</small>
								</div>
							</div>
							<div class="input-box">
								<div class="form-control">
									<input type="text" name="aadhar_number" id="aadhar_no"
										placeholder="Aadhar Number" onfocusout="validateAadhar()" />
									<i class="material-icons" id="correct">check_circle</i> <i
										class="material-icons" id="error">error</i> <small>Error
										message</small>
								</div>
								<div class="form-control">
									<input type="text" name="email" id="email" placeholder="Email"
										onfocusout="validateEmail()" /> <i class="material-icons"
										id="correct">check_circle</i> <i class="material-icons"
										id="error">error</i> <small>Error message</small>
								</div>
								<div class="form-control last">
									<input type="password" name="password" id="password"
										placeholder="Password" onfocusout="validatePassword()" /> <i
										class="material-icons" id="correct">check_circle</i> <i
										class="material-icons" id="error">error</i> <small>Error
										message</small>
								</div>
								<div class="label">
									<small>Password should at least be 10 characters
										minimum</small>
								</div>
							</div>
							<input type="submit" id="submitter" value="Create Account" />

						</form>
						<!--Sign up form end-->

					</div>
				</div>
			</div>
		</div>
		<!-- End of align container -->

	</div>

	<script defer src="/AceBank/javascript/signup.js"
		type="text/javascript"></script>
</body>

</html>
